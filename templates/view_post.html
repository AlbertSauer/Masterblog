<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <article class="single-post">

        <h1>{{ post.title }}</h1>

        <p class="author-info">
            Written by **{{ post.author }}** | ID: {{ post.id }}
        </p>

        <hr>

        <div class="content">
            <p>{{ post.content }}</p>
        </div>
    </article>

    <p class="back-link"><a href="{{ url_for('index') }}">‚Üê Back to all posts</a></p>

</body>
</html>
