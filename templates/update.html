<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post: {{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post (ID: {{ post.id }})</h1>

    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>

</body>
</html>
