<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <p>
        <a href="{{ url_for('add') }}" class="add-button">
            + Add New Post
        </a>
    </p>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>

            <p>
                <em>Written by **{{ post.author }}** (ID: {{ post.id }})</em>
            </p>

            <p>{{ post.content }}</p>
        </div>
    {% else %}
        <div class="post">
            <h2>No Posts Found</h2>
            <p>There are currently no blog posts to display. Click the "Add New Post" link above to get started!</p>
        </div>
    {% endfor %}
    </body>
</html>
